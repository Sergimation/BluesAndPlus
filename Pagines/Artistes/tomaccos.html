              <h2>TOMACCOS</h2>
              <ul class="clear">
                <li><a href="#"><img style="width: 1262px;" src="../../images/demo/Artistes/tomaccos.jpg"

                      alt=""></a></li>
              </ul>
              <figcaption>
                <p>Cuenta la leyenda que Tomaccos nace en 1926 cuando Captain Edward
                Mill decide dejar su vida como potrón del Mississippi Queen para
                 cumplir su sueño de tocar su vieja tabla de lavar. Para ello
                 reclutará a los viejos amigos de su pueblo natal, Easyhill, TN:
                 la famosa clarinetista Suzurre Baquet y el guitarrista callejero AL Morseau.</p>
                <p>Sus pasos les llevan a recorrer el curso del río Maumee hasta Toledo, OH, donde asistirán a la feria agrícola
                de 1927 en la que el viejo Rodderick Owens tenía un puesto de tomate y tabaco. Entre zarzaparrilas
                descubren el gran talento de este para el contrabajo, completando así la formación.</p>
                <p>Su estilo bebe del whiskey, del country y hillbilly más sureño y la música de los colonos franceses; dando
                como resultado un cocktail de graduación XXX en la que el baile y la diversión son inevitables.</p>
                <p>En cualquier momento los puedes ver aparecer en su flamante Ford Depot Hack conducido por la frustrada cazatalentos Agnes Bazini, recordada por su papel de extra en Lone Hand Wilson (1920).</p>
                <p>Su viaje les llevará de ciudad en ciudad vendiendo Tomacco y regalando su música a todo aquel que quiera escucharla.</p>
                <p>Si no se creen esta historia, vengan a comprobarla en directo. Buena música y espectáculo a partes iguales.</p>
