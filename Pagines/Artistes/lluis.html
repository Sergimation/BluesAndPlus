              <figcaption>
                <p>En 1997 registra su primer disco con el grupo de Girona Zitzània (producido por Julio Lobos), además de tocar con grupos locales como Astun Kiki (con miembros de sopa de Cabra y Umpah-Pah) o Shark Bubbles Blow. En 2000 viaja a Dublin para ampliar conocimientos. Allí toca con numerosos grupos de blues y de rock como son Mary Stokes band (con la que registra dos álbumes), rob Strong o Mary Coughlan. En 2006 vuelve a Catalunya y desde entonces trabaja con grupos como Grateful blues, Howlin’ dogs, Sàvats, Zepp Mood, Xavi Múrcia, Michele Mc Cain, Julio Lobos…</p>
<p>Ocasionalmente también acompaña a diferentes músicos de blues americanos de gira como Billy Boy Arnold o Angela Brown.</p>
<p>Ahora nos presenta su nuevo proyecto musical en solitario “Blanquito Zurdito”, con únicamente voz y guitarra, donde se mezclan la música americana, el blues y el rock’n’roll.</p>
