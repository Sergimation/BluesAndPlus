              <h2>Lluís Figueras</h2>
              <ul class="clear">
                <li><a href="#"><img style="width: 1262px;" src="../../images/demo/Artistes/lluis.jpg"

                      alt=""></a></li>
              </ul>
              <figcaption>
                <p>L’any 1997 enregistra el seu primer disc amb el grup gironí
Zitzània (produït per Julio Lobos), a més de tocar amb grups
locals com ara Astun Kiki (amb membres de Sopa de cabra i
Umpah-Pah) o Shark Bubbles Blow. L’any 2000 viatja a
Dublin per ampliar coneixements, allà tocarà amb nombrosos
grups de blues i rock com ara Mary Stokes band (amb la que
enregistra dos discos), Rob Strong o Mary Coughlan. Al 2006
torna a Catalunya i desde llavors treballa amb grups com ara
Grateful blues, Howlin' Dogs, Sàvats, Zepp Mood, Xavi
Múrcia, Michele Mc Cain, Julio Lobos...</p>
<p>Ocasionalment també acompanya a diferents músics de blues
americans de gira com ara Billy Boy Arnold o Angela Brown.</p>
<p>Ara ens presenta el seu nou projecte musical en solitari
“Blanquito Zurdito”, amb només veu i guitarra, on es barreja
la música americana, el blues i el rock'n'roll.</p>
